<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Selectors</title>
    <style>
        p,h1{
            color: rgb(247, 210, 2);
        }

        h1,.a{
            font-size: 80px;
        }

    </style>
</head>
<body>
    <p class="a">WORLD</p>
    <p>WORLD</p>
    <p>WORLD</p>
    <p>WORLD</p>
    <p class="a">WORLD</p>

    <h1>HELLO</h1>
    <h1>HELLO</h1>
    <h1>HELLO</h1>
    <h1>HELLO</h1>
    <h1>HELLO</h1>
</body>
</html>
